<div  class="flex-col overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex">
  <app-pending-auctions-pop  *ngIf = "showPendingAuctionModal"></app-pending-auctions-pop>    

    <lib-toastify-toast-container ></lib-toastify-toast-container>
   
    <div class="relative w-auto my-6 mx-auto max-w-6xl">
      <!--content-->
      <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
        
        <!--header-->
        <div class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t">
          <h3 class="text-3xl font-semibold">
            Delete Account ?
          </h3>
          <button class="p-1 ml-auto bg-transparent border-0 text-black float-right text-3xl leading-none font-semibold outline-none focus:outline-none" (click)="closeModal()">
            <span class="hover:text-green bg-transparent text-black h-6 w-6 text-2xl block outline-none focus:outline-none">
              Ã—
            </span>
          </button>
        </div>
        <!--body-->
        <div class="relative p-6 flex-auto">
          <p class=" text-slate-500 text-lg leading-relaxed">
            Kindly enter your email to confirm account deletion
          </p>
        </div>

        <!-- input -->
        <div class="ml-6 mb-8">
        <div class="md:flex md:items-center">
            <div class="md:w-2/3">
              <input  [(ngModel)]="email_input"  class=" bg-lightgrey appearance-none rounded-lg border-2 border-lightgrey  w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none 
              focus:bg-white focus:border-black" id="email-input" type="email" placeholder="ttbay@turntabl.io" required>
            </div>
          </div>

          <p *ngIf="showEmptyFieldError" class= "ml-2 text-red  text-sm">Input field cannot be empty</p>
        </div>

        
        <div class="flex items-center justify-end p-6 border-t border-solid border-slate-200 rounded-b">
          <button class="border-1  bg-white hover:bg-green hover:border-r-4  text-black active:bg-emerald-600 font-bold  text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button" 
            (click)="closeModal()">
            Close
          </button>
          <button class="rounded-xlg bg-red  hover:border-black hover:bg-red text-white hover:border-r-4 active:bg-emerald-600 font-bold  text-sm px-6 py-3 rounded shadow hover:shadow-lg  mr-1 mb-1 ease-linear transition-all duration-150" type="button" 
            (click)="deleteAccount()">
            Confirm
          </button>
        </div>
      </div>
    </div>

  </div>
  
  <div   class="opacity-25 fixed inset-0 z-40 bg-black"></div>
