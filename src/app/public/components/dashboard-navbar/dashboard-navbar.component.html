<div (click)="showMenu ? showMenu = false : showMenu" class="h-12 px-3 sm:px-6 flex text-grey justify-between items-center text-lg font-medium w-full max-w-[1400px] mx-auto">
    <h1 routerLink="/home" class="text-2xl z-10 sm:text-3xl font-bold cursor-default ">
        <span class="text-tt-black">tt</span>
        <span class="text-green">Bay</span>
    </h1>
    <h1 class="border-b-2 border-tt-black text-tt-black sm:hidden">{{activeTab | capitalizeFirstLetter }}</h1>
    <ul class="hidden sm:flex gap-6">
        <li *ngFor="let primaryLink of primaryLinks" 
            routerLink="{{primaryLink.link}}" routerLinkActive="text-tt-black underline decoration-2 underline-offset-[12px]" 
            class="transition py-1 border-b-2 border-white hover:border-lightgrey hover:cursor-pointer">{{primaryLink.label}}
        </li>
    </ul>
    <div>
        <div (click)="toggleMenu($event)" class="hover:shadow-md hover:ring-grey focus:shadow-md flex gap-2 items-center justify-between ring-1 rounded-full ring-lightgrey p-1 hover:scale-110 transition-transform duration-300">
            <img class="h-4 ml-2 hover:rotate-180 transition-transform duration-300" src="https://img.icons8.com/external-others-inmotus-design/256/external-Menu-basic-elements-others-inmotus-design.png" alt="">
            <img class="h-7 rounded-full" [src]="profileImage" alt="picture">
        </div>
        
        <!--Menu items-->          
        <ul *ngIf="showMenu" class="z-30 absolute top-14 -ml-14 w-32 shadow-lg text-center text-grey rounded-b-md bg-transwhite">     
            <li *ngFor="let primaryLink of primaryLinks" 
            (click)="setActiveTab(primaryLink.label)" routerLink="{{primaryLink.link}}" 
            routerLinkActive="text-tt-black" 
            class="sm:hidden text-sm hover:bg-lightgrey cursor-pointer flex gap-1 items-center px-4 py-2">
                <img [src]="primaryLink.icon" class="w-4 h-4 mr-2  hover:rotate-90 transition-transform duration-300" alt="{{ primaryLink.label }}">
                <span class="">{{ primaryLink.label }}</span>
            </li>
            <li *ngFor="let option of options" (click)="setActiveTab(option.label)" routerLink="{{option.link}}" routerLinkActive="text-tt-black" class="text-sm hover:bg-lightgrey cursor-pointer flex gap-1 items-center px-4 py-2">
                <img [src]="option.icon" class="w-4 h-4 mr-2  hover:rotate-90 transition-transform duration-300" alt="{{ option.label }}">
                <span class="">{{ option.label }}</span>
            </li>
        </ul>
    </div>
</div>
