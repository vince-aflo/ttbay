        <div class="hidden lg:inline-flex hover:scale-110 transition-transform duration-300 flex flex-row">
            <img class=" w-5 mr-2 " routerLink="/home" *ngIf= "showHomeIcon" src="../../../../assets/images/home.png" alt="home">    
            <a class="text-lg text-sm " routerLink={{navigateTo}}> {{landing}}</a>       
        </div>

        <div (click)="toggleMenu()" data-testid="menuIcon" class="hover:shadow-md focus:shadow-md inline-flex gap-2 justify-between ring-1 rounded-full ring-lightgrey pl-3 pr-2 py-1 hover:scale-110 transition-transform duration-300">
            <img class="h-[15px] mt-2  hover:rotate-180 transition-transform duration-300" src="https://img.icons8.com/external-others-inmotus-design/256/external-Menu-basic-elements-others-inmotus-design.png" alt="">
            <img class="h-[30px] rounded-full" src={{profileImage}}>
        </div>
        
        <!--Menu items-->          
        <ul (click)="toggleMenu()" *ngIf="showMenu" class="mt-4 z-50 absolute top-[41px] right-0 w-[120px] shadow-lg text-center text-grey rounded-b-md bg-transwhite">     
            
            <!-- switch button -->
            <div routerLink={{navigateTo}} class=" flex flex-row cursor-pointer hover:bg-lightgrey">
                <img class="pl-4 pr-2 h-4" src="https://img.icons8.com/external-tanah-basah-glyph-tanah-basah/256/external-switch-user-tanah-basah-glyph-tanah-basah.png" alt="switch user">
                <p>switch </p>
            </div>

            <li *ngFor="let option of options" (click)= " routeTo(option.label)" class="text-sm hover:bg-lightgrey cursor-pointer flex items-center px-4 py-2">
                  <img [src]="option.icon" class="w-4 h-4 mr-2  hover:rotate-90 transition-transform duration-300" alt="{{ option.label }}">
                  <span class="text-grey">{{ option.label }}</span>
                </li>
        </ul>

    </div>
</div>

<div class="fixed z-50 top-0 left-0 w-full h-full bg-opacity-50 backdrop-filter backdrop-blur-md" *ngIf="searchModalIsOpen">
    <app-search-modal class="relative mx-auto  max-w-2xl" ></app-search-modal>
  </div>
