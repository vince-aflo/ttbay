<div class="z-50 flex h-[50px] bg-white border-b-2 justify-between items-center border-lightgrey drop-shadow-sm">
    <!--Logo-->
    <h1 routerLink="/home" class="text-3xl pl-2 font-bold">
        <span class="">tt</span>
        <span class="text-green">Bay</span>
    </h1>
    <div class="flex pr-2 relative justify-between gap-6 items-center">
        <a class="text-lg font-bold" routerLink="/sell">Sell</a>
        <!--Menu icon doubles as profile image-->
        <div (click)="toggleMenu()" data-testid="menuIcon" class="flex justify-center items-center hover:cursor-pointer">
            <p class="text-lg font-bold">Menu</p>
            <img class="w-[32px] h-[32px] pb-1" src="../../../assets/svg/icons/caret-down-solid.svg" alt="avatar">
        </div>
        <!--Menu items-->
        <ul (click)="toggleMenu()" *ngIf="showMenu" class="z-50 absolute top-[41px] right-0 w-[120px] text-center text-grey rounded-b-md bg-transwhite">
            <li (click)="settings()" class="hover:bg-bg-blue flex items-center justify-between py-1 px-2 border-b-[1px] border-grey">Settings<img class="w-[16x] h-[16px]" src="../../../assets/svg/icons/gears-solid.svg"></li>
            <li routerLink="/profile"  class="hover:bg-bg-blue flex items-center justify-between py-1 px-2 border-b-[1px] border-grey">Profile<img class="w-[16px] h-[16px]" src="../../../assets/svg/icons/id-badge-solid.svg"></li>
            <li data-testid="logoutButton" (click)="logout()" class="hover:bg-bg-blue flex rounded-b-md items-center justify-between py-1 px-2">Sign out<img class="w-[16px] h-[16px]" src="../../../assets/svg/icons/arrow-right-from-bracket-solid.svg"></li>
        </ul>
    </div>
</div>
