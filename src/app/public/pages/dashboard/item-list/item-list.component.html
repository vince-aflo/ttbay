<div class="mx-6 my-6 mx-auto max-w-[1400px]">
  <div *ngIf="showItemForm || showAuctionForm" class="fixed top-0 left-0 backdrop-blur min-w-full min-h-full z-[90] bg-transdark"></div>
  <app-item-form class="absolute z-[100] h-full pt-8 top-0 left-0 right-0 mx-auto " 
  (cancel)="hideAllForms()" (savedItemComplete)="setSavedItem($event)" *ngIf="showItemForm">
  </app-item-form>
  <div *ngIf="fullName; else loading_welcome" class="flex flex-col p-4 gap-4 sm:flex-row justify-between sm:p-12">      
      <h1 class="tracking-tighter text-2xl lg:text-4xl">Welcome, {{fullName | titlecase }}!</h1>
      <app-secondary-button class="hidden sm:block" (click)="revealItemForm()" [disableButton]="false" [buttonText]="'List an item'"></app-secondary-button>
  </div>
  <ng-template #loading_welcome>
    <div class="flex flex-col p-4 gap-4 sm:flex-row justify-between sm:p-12 ">      
      <h1 class="text-2xl lg:text-4xl rounded-md bg-loading-grey text-loading-grey animate-pulse">Welcome, Dummy Name!</h1>
      <div class="hidden sm:block h-10 rounded-md bg-loading-grey w-32 animate-pulse"></div>
    </div>
  </ng-template>
  <div *ngIf="items && items.length === 0" class="sm:flex-row flex flex-col justify-center items-center " >
    <img src="../../../assets/images/no drafts.avif" alt="">
    <p class="text-grey"> There are currently <span class="text-xl font-semibold">no items in drafts. </span>   </p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-10">
    <app-item-card class="" *ngFor="let item of items" [item]="item"></app-item-card>
  </div>
</div>
