<div class="Selling-container flex flex-col relative min-h-screen w-full mb-12">
  <app-navbar class="w-full"></app-navbar>
  <div *ngIf="showItemForm || showAuctionForm" class="fixed backdrop-blur min-w-full min-h-full z-20 bg-transdark"></div>
  <app-item-form class="absolute z-30 h-full pt-8 top-0 left-0 right-0 mx-auto " 
    (cancel)="hideAllForms()" (savedItemComplete)="setSavedItem($event)" *ngIf="showItemForm">
  </app-item-form>
  <app-auction-form class="absolute z-30 h-full  pt-8 top-0 left-0 right-0 mx-auto"  
    [itemToAuction]="savedItem" (setToFalse)="hideAllForms()" *ngIf="showAuctionForm">
  </app-auction-form>

  <!-- hero banner -->
  <div class=" flex flex-row items-center gap-2 bg-green">      
    <img  class="w-40 object-fit pt-2 md:w-80 lg:pt-8 lg:ml-24" src="../../../assets/images/lady-shopping.png" alt="">
    <div class="">
      <h1 class="md:text-2xl md:mb-4 lg:text-4xl">Have a <span class="font-bold">new item</span> to sell?</h1>
      <app-button (click)="revealItemForm()" [buttonText]="'List an item'"></app-button>
    </div>
  </div>
  <!-- Tabs -->
  <div class="flex justify-between mx-6 my-4">
    <div class="flex justify-around w-[330px] h-[40px] shadow-[inset_1px_2px_2px_0_rgba(0,0,0,0.25)] bg-lightgrey rounded-xl">
      <div routerLink="/sell/auctions" [ngClass]="showAuctions() ? 'bg-black text-white' : ''" 
        class="flex justify-center font-semibold items-center w-[120px] h-[40px] rounded-xl hover:cursor-pointer">
        Auctions</div>
      <div routerLink="/sell/drafts" [ngClass]="showDrafts() ? 'bg-black text-white' : ''" 
        class=" flex z-10 bg-neutral-200 justify-center font-semibold items-center w-[120px] h-[40px] rounded-xl hover:cursor-pointer">
        Drafts</div>
      <div routerLink="/sell/bids" [ngClass]="showBids() ? 'bg-black text-white' : ''" 
        class=" flex z-10 bg-neutral-200 justify-center font-semibold items-center w-[120px] h-[40px] rounded-xl hover:cursor-pointer">
        My Bids</div>
   </div>
   <app-filter-button *ngIf="showAuctions()"></app-filter-button>
  </div>

  <router-outlet></router-outlet>

</div>
<lib-toastify-toast-container></lib-toastify-toast-container>
